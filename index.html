<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Result Summary</title>
</head>
<body>
 
    <div id="main">
      <div id="top">
        <p>Your Result</p>
        <div id="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div id="top-txt">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="bottom">
            <div id="header">
              <p>Summary</p>
            </div>
           <div id="rection" class="box">
            <div class="topic">
              <img id='svg'src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="name r">Reaction</p>
            </div>
            <p class="txt"><span>80</span> / 100</p>
           </div>
           <div id="memory" class="box">
            <div class="topic">
              <img id='svg' src="./assets/images/icon-memory.svg" alt="memory">
            <p class="name m">Memory</p>
            </div>
            <p class="txt"><span>92</span> / 100</p>
           </div>
           <div id="verbal" class="box">
            <div class="topic">
              <img id='svg' src="./assets/images/icon-verbal.svg" alt="verbal">
            <p class="name ve">Verbal</p>
            </div>
            <p class="txt"><span>61</span> / 100</p>
           </div>
           <div id="visual" class="box">
            <div class="topic">
              <img id='svg' src="./assets/images/icon-visual.svg" alt="visual">
            <p class="name vi">Visual</p>
            </div>
            <p class="txt"><span>72</span> / 100</p>
           </div>
          <button>Continue</button>
      </div>
    </div>
  
</body>
</html>
